<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <header>

        <div class="img">
            <img src="./assets/cube-svgrepo-com.svg" alt="image">
        </div>

        <div class="text">
            <p>
                <span id="welcome">Welcome </span>
                to my
                <span id="cube">Cube Timer</span>
            </p>
        </div>

        <div class="time">
            <img src="./assets/time-filled-svgrepo-com.svg" alt="time">
        </div>
        
    </header>

    <section>

        <div class="timer">
            <span id="second">00</span>
                :
            <span id="milliSecond">00</span> 
        </div> 

        <div class="average">

            <div class="time-text">
                Average time
            </div>

            <div class="avg">
                <p> Time 1 :<span class="time1"></span> </p>
                <p> Time 2 :<span class="time2"></span> </p>
                <p> Time 3 :<span class="time3"></span> </p>
                <p> Time 4 :<span class="time4"></span> </p>
                <p> Time 5 :<span class="time5"></span> </p>
            </div>

        </div>
        
    </section>

    <footer>

        <p> &copy; Tsiory Fanambinana 2025 </p>
        
    </footer>

</body>
<script src="./script.js"></script>
</html>
